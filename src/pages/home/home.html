<ion-header>
  <ion-navbar>
    <ion-title>Home Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <!-- <ion-title>Welcome!</ion-title> -->
    </ion-row>
  </ion-grid>

  <ion-card-content>
    <!-- <span class="title">Seated?</span> -->
    <div class="title">Seated?
      <div></div>Yes</div>
    <div class="middle-section">
      <div class="section">
        <span>Temperature:</span>
        <span>89C</span>
      </div>
      <div class="section">
        <span>Motion:</span>
        <span>Medium</span>
      </div>
      <div class="section">
        <span>In Range?</span>
        <span>Low signal</span>
      </div>
      <div class="section">
        <span>data</span>
        <span>{{data}}</span>
      </div>
    </div>

  </ion-card-content>


  <div class="list-cards">
    <div>
      <ion-card>
        <ion-card-content>
          <div class="list-content">
            <ion-icon name="time"></ion-icon>
            <br>
            <button class="bottom-buttons"> History </button>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
    <div>
      <ion-card>
        <ion-card-content>
          <div class="list-content">
            <ion-icon name="calendar"></ion-icon>
            <br>
            <button class="bottom-buttons">Alert 911 </button>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

  <div>
    <button ion-button full (click)= "scheduleNotification()">Notify</button>
  </div>
